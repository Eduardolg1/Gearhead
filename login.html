<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        
    </head>
    <body>
        <header>
            <section class="box">
                <form>
                    <fieldset>
                        <legend><strong>Login</strong></legend>
                        <br>
                        <section class="inputBox">
                            <label for="nome" class="labelinput">Seu nome</label>
                            <input type="text" name="nome" id="nome" class="inputUser" placeholder="seu nome">
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <label for="email" class="labelinput">Email</label>
                            <input type="text" name="email" id="Email" class="inputUser" placeholder="seugmail@gmail.com">
                        </section>
                        <br><br><br>
                        <section class="inputBox">
                            <label for="senha" class="labelinput">Sua senha</label>
                            <input type="sen" name="senha" id="senha" class="inputUser" placeholder="********">
                        </section>
                        <input type="submit" value="Entrar" class="Entrar " id="Entrar" height="500px">
